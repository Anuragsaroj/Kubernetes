apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: saroj-nginx-daemon
  namespace: nginxsaroj
spec:
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
